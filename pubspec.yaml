name: Wordena
description: "English Application"
publish_to: 'none'
version: 2.0.0+4

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  google_mobile_ads: ^6.0.0
  url_launcher: ^6.2.0
  audioplayers: ^6.5.1
  in_app_purchase: ^3.1.5
  flutter_tts: ^3.8.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: 0.14.4
  flutter_native_splash: ^2.4.1

flutter_native_splash:
  color: "#111111"    
  image: assets/logo.png
  android: true
  ios: true
  android_gravity: center
  ios_content_mode: center

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/data/
    - assets/sounds/